apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: goodlist-vendor-frontend-staging-pdb  # You can customize this name
spec:
  minAvailable: 1  # Minimum number of pods to be available at all times
  selector:
    matchLabels:
      app: goodlist-vendor-frontend-staging  # Label that identifies the pods to protect
  # Alternatively, you can use a selector based on other criteria
  # maxUnavailable: 1  # Optional: Maximum number of pods that can be unavailable during disruption (absolute number or percentage)
---
apiVersion: v1
kind: Service
metadata:
  name: goodlist-vendor-frontend-staging
spec:
  type: NodePort
  ports:
    - port: 3000
  selector:
    app: goodlist-vendor-frontend-staging
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goodlist-vendor-frontend-staging-ingress
  annotations:
    # nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # nginx.ingress.kubernetes.io/use-regex: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - www.vendor-web.staging.goodthingco.xyz
        - vendor-web.staging.goodthingco.xyz
      secretName: tls-secret-vendor-frontend-staging
  rules:
    - host: www.vendor-web.staging.goodthingco.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: goodlist-vendor-frontend-staging
                port:
                  number: 3000
    - host: vendor-web.staging.goodthingco.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: goodlist-vendor-frontend-staging
                port:
                  number: 3000

