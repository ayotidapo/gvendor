apiVersion: apps/v1
kind: Deployment
metadata:
  name: goodlist-vendor-frontend-staging
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0  # Ensure at least one pod is always running
      maxSurge: 1  # Allow maximum 1 extra pod during updates
  selector:
    matchLabels:
      app: goodlist-vendor-frontend-staging
  template:
    metadata:
      labels:
        app: goodlist-vendor-frontend-staging
    spec:
      containers:
        - name: goodlist-vendor-frontend-staging
          image: goodliststaging.azurecr.io/goodlist-vendor-frontend-staging:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
